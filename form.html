
<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add New Interest</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

      </head>
      <body>
        <div class="container">

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
        	  <a class="navbar-brand" href="https://www.colorado.edu/">
        		<img class="rounded-circle" src="https://mediacdn.guidebook.com/upload/MobileApp/828/pAk5slyP0X0ecQZf7rqeZtattjLm5psAVb9X.png?version=2.0.1" alt="" width="60" height="60">
        	  </a>

        	  <div class="collapse navbar-collapse" id="navbarText">
        		<ul class="navbar-nav mr-auto">
        		    <li class="nav-item">
        			  <a class="navbar-brand" href="mypage_bootstrap.html">Home</a>
        		    </li>
        		</ul>
        	  </div>
        	</nav>


          <form action="mypage_bootstrap.html">
            <div class="form-group">
      				<label class="col-sm-2 col-form-label" for="interestName">Interest Name</label>
      				<div class="col-sm-10">
      					<input type="text" class="form-control" name="interestName" id="interestName"  placeholder="Name">
      				</div>
      			</div>

            <div class="form-group">
              <label class="col-sm-2 col-form-label" for="textAboutInterest">Text About Interest</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="textAboutInterest" rows="3"></textarea>
              </div>
            </div>


            <div class="container">
              <div class="form-row">

                  <div class="form-group">
                    <p>Upload Local Image:</p>
                    <input type="file" id="myFile" name="filename2">
                  </div>

                  <div class="form-group">
                    <label for="sel1">Select # Tweets to Display:</label>
                    <select class="form-control" id="selT">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>


                  </div>
              </div>

              <fieldset class="form-group">

                 <legend class="col-form-label">On a scale of 1-5, how interested in this are you?</legend>

                   <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">4</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                    <label class="form-check-label" for="inlineCheckbox5">5</label>
                  </div>


             </fieldset>


             <div class="form-group">
       				<label class="col-form-label" for="login1">Login to Finish Submitting</label>
       				<div class="col-sm-10 form-row">
                <div class="col">
       					<input type="text" class="form-control" name="userName" id="userName"  placeholder="Username">
                </div>
                <div class="col">
       					<input type="password" class="form-control" id="passwordFirst" name="passwordFirst" placeholder="Password">
                </div>
       				</div>
       			</div>

            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>




            </div>


          </form>
        </div>
      </body>
    </html>
